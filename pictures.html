<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
   <div class="main-container grid grid-cols-1 gap-2 md:grid-cols-3">
     <div class="card p-4 rounded-xl bg-indigo-400">
       <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="roma" class="rounded-3xl">
       <h3 class="subheading font-bold text-4xl">Roma</h3>
       <p class="description font-bold text-4xl">Roma is the city of Italy</p>
     </div>
     <div class="card p-4 rounded-3xl bg-orange-500">
       <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="mountain" class="rounded-3xl">
       <h3 class="subheading font-bold text-4xl">Mountain</h3>
       <p class="description font-bold text-4xl">Mountain has very beaty</p>
     </div>
     <div class="card p-4 rounded-xl bg-gray-800">
       <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="sea" class="rounded-3xl ">
       <h3 class="subheading font-bold text-4xl">sea</h3>
       <p class="description font-bold text-4xl">sea is Beautiful</p>
     </div>
   </div>
  </body>
</html>
